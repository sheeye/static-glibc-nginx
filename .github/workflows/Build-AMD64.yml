name: Build AMD64

on:
  workflow_dispatch:

jobs:
  amd64_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Make
      run: |
        docker run --rm -v "$PWD":/usr/src/myapp -w /usr/src/myapp amd64/gcc bash -c "make"

    - uses: actions/upload-artifact@v3
      with:
        name: nginx_amd64
        path: nginx/nginx
